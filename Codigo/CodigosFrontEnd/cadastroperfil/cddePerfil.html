              <div id="cadastro" class="caixa-cadastro">
                  <h4>Crie seu perfil</h4>
                  <input type="text" id="caixaTexto" name="caixaTexto" placeholder="Nome do perfil:"style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">

                  </div>

                      <input type="password" id="confirmSenha" placeholder='' required>
