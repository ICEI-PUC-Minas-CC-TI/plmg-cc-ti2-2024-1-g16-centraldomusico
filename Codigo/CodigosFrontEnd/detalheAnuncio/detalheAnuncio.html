<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/detalheAnuncio.css">
    <style>
        .inscritos-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        #list{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10vh;
            color: white;
        }
        #anuncio-container{
            display: flex;
            flex-direction: column;
            margin-top: 10vh;
            margin-left: 2vh;
            color: white;
        }
        .buttons{
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #inscrever-button{
            margin-top: 20px;
            background-color: #af2747;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #inscrever-button:hover{
            background-color: #ff8800;
            transition: 0.5s;
        }
        #desinscrever-button{
            margin-top: 20px;
            background-color: #ff1100;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #desinscrever-button:hover{
            background-color: #8f0404;
            transition: 0.5s;
        }
        .voltar{
            margin-top: 20px;
            background-color: grey;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .voltar:hover{
            background-color: black;
            transition: 0.5s;
        }
        .inscrito{
            background-color: white;
            color: black;
            padding: 10px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid black;
        }

    </style>
</head>

                </a>
                <span class="tooltip"> Encontre Bandas</span>
            </li>
            <li>
                <a href="/Codigo/CodigosFrontEnd/cadastrodebanda/redirecionar.html">

                    <span class="link_name">Cadastre sua Banda</span>

            <li>

            </li>
            
            <li>

                    <span class="link_name"> Anúncios</span>

                <span class="tooltip"> Anúncios</span>

            <li>
                <a href="/Codigo/CodigosFrontEnd/agenda/novaagenda.html">
                    <i class='bx bx-calendar'></i>
                    <span class="link_name"> Agenda</span>
                </a>
                <span class="tooltip"> Agenda</span>
            </li>
            <li>
                <a href="/Codigo/CodigosFrontEnd/chat/confirmacao.html">
                    <i class='bx bxs-check-shield'></i>
                    <span class="link_name">Confirme seus Instrumentos</span>
                </a>
                <span class="tooltip"> Confirme seus Instrumentos</span>
            </li>
            <li>
                <a href="/Codigo/CodigosFrontEnd/perfil/perfil.html">
                    <i class='bx bxs-user'></i>
                    <span class="link_name">Perfil</span>
                </a>
                <span class="tooltip"> Perfil</span>
            </li>
        </ul>
    </div>
    <div class="container">
        <nav class = "barranav">
            <div class="logo">
                <img src="/Codigo/CodigosFrontEnd/telainicial/assets/css/Logo.png" alt="Sua Logo">
            </div>
            <div class="welcome">
                Central do Músico
            </div>  
            <ul>
                <li><a href="/Codigo/CodigosFrontEnd/telainicial/Updateinicial.html">Menu</a></li>
                <li><a href="/Codigo/CodigosFrontEnd/Login/novologin.html" id ="loginbotao">Login</a></li>
            </ul>
        </nav>
        <button onclick="voltar()" class="voltar">Voltar</button>

        <div class="cardprincipal">
        <div class="anunciobutton">
            <div id="anuncio-container" class="anuncio-container"></div>

            <div class="buttons">
                <button id ="inscrever-button">Inscrever Banda</button>

        </div>
        <div id = "list">

        <!-- Popper.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

        <script>
            let btn = document.querySelector('#btn');
            let sidebar = document.querySelector('.sidebar');
            let srcBtn = document.querySelector('.bx-search');

            btn.onclick = function(){
                sidebar.classList.toggle('active');
            }
            srcBtn.onclick = function(){
                sidebar.classList.toggle('active');
            }
        </script>
