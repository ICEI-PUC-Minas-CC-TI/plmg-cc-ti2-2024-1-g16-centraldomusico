            <li>

            <li>
                <a href="/Codigo/CodigosFrontEnd/informaçãoanuncio/anuncio.html">

            <li>

                </a>
                <span class="tooltip"> Agenda</span>

            <li>

            <div class="welcome">
                Central do Músico
            </div>
            <ul>
                <li><a href="/Codigo/CodigosFrontEnd/telainicial/Updateinicial.html">Menu</a></li>
                <li><a href="/Codigo/CodigosFrontEnd/Login/novologin.html" id="loginbotao">Login</a></li>
            </ul>
        </nav>

        <div id="content">
            <div id="cadastro" class="caixa-cadastro">
                <h4>Criação de Banda</h4>
                <div>
                    <input type="text" id="nomeBanda" name="nomeBanda" placeholder="Nome da Banda">
                </div>
                <div>
                    <input type="text" id="estilo" name="estilo" placeholder="Estilo Musical">
                </div>
                <div>
                    <input type="text" id="cache" name="cache" placeholder="Cache">
                </div>
                <div>
                    <input type="password" id="senha" name="senha" placeholder="Senha">
                </div>
                <div>
                    <input type="text" id="objetivo" name="objetivo" placeholder="Objetivo">
                </div>
                <h5>Descrição:</h5>
                <div>
                    <textarea id="descricao" name="descricao" placeholder="Lembre-se de colocar seu contato!"></textarea>
                </div>
                <div>
                    <button class="botaoenviar" onclick="enviarDados()">Enviar</button>

    <script>
        let btn = document.querySelector('#btn');
        let sidebar = document.querySelector('.sidebar');
        let srcBtn = document.querySelector('.bx-search');

        btn.onclick = function() {
            sidebar.classList.toggle('active');
        }
        srcBtn.onclick = function() {
            sidebar.classList.toggle('active');
        }
    </script>
